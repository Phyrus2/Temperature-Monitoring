<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Monitoring</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="filter-container">
      <label for="start-date" class="form-label">Start: </label>
      <input type="date" id="start-date" class="form-select" />

      <label for="end-date" class="form-label">End: </label>
      <input type="date" id="end-date" class="form-select" />

      <button id="filter-button" class="form-select">Search</button>
    </div>

    <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-4 mt-10 mr-10 ml-10">
      <!-- Card Item for Highest Temperature -->
      <div
        class="rounded-sm border border-stroke bg-white px-6 py-6 shadow-lg dark:border-strokedark dark:bg-boxdark"
      >
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-800"
        >
          <!-- Temperature Icon -->
          <i
            class="fa-solid fa-temperature-high text-red-600 dark:text-red-100"
          ></i>
        </div>
        <div class="mt-4 flex items-end justify-between">
          <div>
            <h4 class="text-title-md font-bold text-black dark:text-white">
              <span id="highest-temperature">31.1</span>
            </h4>
            <span class="text-sm font-medium">Highest Temperature</span>
            <p
              id="highest-temperature-date"
              class="text-xs text-gray-500 dark:text-gray-400"
            ></p>
          </div>
        </div>
      </div>

      <!-- Card Item for Lowest Temperature -->
      <div
        class="rounded-sm border border-stroke bg-white px-6 py-6 shadow-lg dark:border-strokedark dark:bg-boxdark"
      >
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-800"
        >
          <!-- Temperature Icon -->
          <i
            class="fa-solid fa-temperature-high text-red-600 dark:text-red-100"
          ></i>
        </div>
        <div class="mt-4 flex items-end justify-between">
          <div>
            <h4 class="text-title-md font-bold text-black dark:text-white">
              <span id="lowest-temperature">-2.3</span>
            </h4>
            <span class="text-sm font-medium">Lowest Temperature</span>
            <p
              id="lowest-temperature-date"
              class="text-xs text-gray-500 dark:text-gray-400"
            ></p>
          </div>
        </div>
      </div>

      <!-- Card Item for Highest Humidity -->
      <div
        class="rounded-sm border border-stroke bg-white px-6 py-6 shadow-lg dark:border-strokedark dark:bg-boxdark"
      >
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-800"
        >
          <!-- Humidity Icon -->
          <i class="fa-solid fa-tint text-blue-600 dark:text-blue-100"></i>
        </div>
        <div class="mt-4 flex items-end justify-between">
          <div>
            <h4 class="text-title-md font-bold text-black dark:text-white">
              <span id="highest-humidity">51.1</span>
            </h4>
            <span class="text-sm font-medium">Highest Humidity</span>
            <p
              id="highest-humidity-date"
              class="text-xs text-gray-500 dark:text-gray-400"
            ></p>
          </div>
        </div>
      </div>

      <!-- Card Item for Lowest Humidity -->
      <div
        class="rounded-sm border border-stroke bg-white px-6 py-6 shadow-lg dark:border-strokedark dark:bg-boxdark"
      >
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-800"
        >
          <!-- Humidity Icon -->
          <i class="fa-solid fa-tint text-blue-600 dark:text-blue-100"></i>
        </div>
        <div class="mt-4 flex items-end justify-between">
          <div>
            <h4 class="text-title-md font-bold text-black dark:text-white">
              <span id="lowest-humidity">0</span>
            </h4>
            <span class="text-sm font-medium">Lowest Humidity</span>
            <p
              id="lowest-humidity-date"
              class="text-xs text-gray-500 dark:text-gray-400"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Temperature Chart -->
    <div
      class="col-span-12 rounded-sm border border-stroke bg-white px-5 pb-5 pt-7.5 shadow-lg dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:col-span- mt-10 ml-10 mr-10"
    >
      <!-- Title and Icon -->
      <div class="flex items-center justify-center mt-6">
        <i
          class="fa-solid fa-temperature-high text-red-600 dark:text-red-100 mr-2"
        ></i>
        <span class="text-xl font-semibold text-black dark:text-white"
          >Temperature</span
        >
      </div>

      <div
        class="flex flex-wrap items-start justify-between gap-3 sm:flex-nowrap"
      >
        <div class="flex w-full flex-wrap gap-3 sm:gap-5">
          <div class="flex min-w-47.5"></div>
        </div>
      </div>
      <div>
        <div id="chartTemperature" class="-ml-5"></div>
      </div>
    </div>

    <!-- Humidity Chart -->
    <div
      class="col-span-12 rounded-sm border border-stroke bg-white px-5 pb-5 pt-7.5 shadow-lg dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:col-span- mt-10 ml-10 mr-10"
    >
      <!-- Title and Icon -->
      <div class="flex items-center justify-center mt-6">
        <i class="fa-solid fa-tint text-blue-600 dark:text-blue-100 mr-2"></i>
        <span class="text-xl font-semibold text-black dark:text-white"
          >Humidity</span
        >
      </div>

      <div
        class="flex flex-wrap items-start justify-between gap-3 sm:flex-nowrap"
      >
        <div class="flex w-full flex-wrap gap-3 sm:gap-5">
          <div class="flex min-w-47.5"></div>
        </div>
      </div>
      <div>
        <div id="chartHumidity" class="-ml-5"></div>
      </div>
    </div>

    <!-- Table Data -->
    <div id="data-table" style="display: none">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature (Â°C)</th>
              <th>Humidity (%)</th>
            </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <!-- Alert sound -->
    <audio id="alert-sound" src="./alertCombo.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
