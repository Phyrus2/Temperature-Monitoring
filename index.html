<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/icon.min.css">

</head>
<body>
    <div class="row">
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
                <div class="inner">
                    <h3 id="highest-temperature">31.1</h3>
                    <p>Highest Temperature</p>
                    <p id="highest-temperature-date" class="date"></p>
                </div>
                <div class="icon">
                    <i class="ion ion-thermometer"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
                <div class="inner">
                    <h3 id="lowest-temperature">-2.3</h3>
                    <p>Lowest Temperature</p>
                    <p id="lowest-temperature-date" class="date"></p>
                </div>
                <div class="icon">
                    <i class="ion ion-thermometer"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
                <div class="inner">
                    <h3 id="highest-humidity">51.1</h3>
                    <p>Highest Humidity</p>
                    <p id="highest-humidity-date" class="date"></p>
                </div>
                <div class="icon">
                    <i class="ion ion-waterdrop"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
                <div class="inner">
                    <h3 id="lowest-humidity">0</h3>
                    <p>Lowest Humidity</p>
                    <p id="lowest-humidity-date" class="date"></p>
                </div>
                <div class="icon">
                    <i class="ion ion-waterdrop"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
    </div>

    <div class="filter-chart-container">
        <div class="filter-container">
            <label for="start-date" class="form-label">Start: </label>
            <input type="date" id="start-date" class="form-select">

            <label for="end-date" class="form-label">End: </label>
            <input type="date" id="end-date" class="form-select">

            <button id="filter-button" class="form-select">Search</button>
        </div>

        <div class="chart-container">
            <label for="chart-select">Select Chart: </label>
            <select id="chart-select">
                <option value="temperature">Temperature</option>
                <option value="humidity">Humidity</option>
            </select>
            <label for="display-select">Display: </label>
            <select id="display-select">
                <option value="chart">Chart</option>
                <option value="table">Table</option>
            </select>
            <canvas id="myChart"></canvas>
            <div id="data-table" style="display:none;">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature (Â°C)</th>
                                <th>Humidity (%)</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="data-container"></div>

    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Alert sound -->
    <audio id="alert-sound" src="./alertCombo.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
