<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>
    <div class="container">
        <h1>Temperature Monitoring</h1>
        <div class="monitoring-section">
            <div class="monitoring-item">
                <h2>Highest Temperature</h2>
                <p class="label">Temperature</p>
                <p id="highest-temperature" class="value">31.1</p>
                <p id="highest-temperature-date" class="date"></p>
            </div>
            <div class="monitoring-item">
                <h2>Lowest Temperature</h2>
                <p class="label">Temperature</p>
                <p id="lowest-temperature" class="value">-2.3</p>
                <p id="lowest-temperature-date" class="date"></p>
            </div>
            <div class="monitoring-item">
                <h2>Highest Humidity</h2>
                <p class="label">Humidity</p>
                <p id="highest-humidity" class="value">51.1</p>
                <p id="highest-humidity-date" class="date"></p>
            </div>
            <div class="monitoring-item">
                <h2>Lowest Humidity</h2>
                <p class="label">Humidity</p>
                <p id="lowest-humidity" class="value">0</p>
                <p id="lowest-humidity-date" class="date"></p>
            </div>
        </div>
    </div>

    <div class="filter-chart-container">
        <div class="filter-container">
            <label for="start-date" class="form-label">Start: </label>
            <input type="date" id="start-date" class="form-select">

            <label for="end-date" class="form-label">End: </label>
            <input type="date" id="end-date" class="form-select">

            <button id="filter-button" class="form-select">Search</button>
        </div>

        <div class="chart-container">
            <div class="col-span-12 rounded-sm border border-stroke bg-white px-5 pb-5 pt-7.5 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:col-span-8">
                <div class="flex flex-wrap items-start justify-between gap-3 sm:flex-nowrap">
                  <div class="flex w-full flex-wrap gap-3 sm:gap-5">
                    <div class="flex min-w-47.5">
                      <span class="mr-2 mt-1 flex h-4 w-full max-w-4 items-center justify-center rounded-full border border-primary">
                        <span class="block h-2.5 w-full max-w-2.5 rounded-full bg-primary"></span>
                      </span>
                      <div class="w-full">
                        <p class="font-semibold text-primary">Temperature</p>
                        <p class="text-sm font-medium">Date Range</p>
                      </div>
                    </div>
                    <div class="flex min-w-47.5">
                      <span class="mr-2 mt-1 flex h-4 w-full max-w-4 items-center justify-center rounded-full border border-secondary">
                        <span class="block h-2.5 w-full max-w-2.5 rounded-full bg-secondary"></span>
                      </span>
                      <div class="w-full">
                        <p class="font-semibold text-secondary">Humidity</p>
                        <p class="text-sm font-medium">Date Range</p>
                      </div>
                    </div>
                  </div>
                  <div class="flex w-full max-w-45 justify-end">
                    <div class="inline-flex items-center rounded-md bg-whiter p-1.5 dark:bg-meta-4">
                      <button class="rounded bg-white px-3 py-1 text-xs font-medium text-black shadow-card hover:bg-white hover:shadow-card dark:bg-boxdark dark:text-white dark:hover:bg-boxdark">Day</button>
                      <button class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:text-white dark:hover:bg-boxdark">Week</button>
                      <button class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:text-white dark:hover:bg-boxdark">Month</button>
                    </div>
                  </div>
                </div>
                <div>
                  <div id="chartTemperature" class="-ml-5"></div>
                  <div id="chartHumidity" class="-ml-5 mt-5"></div>
                </div>
              </div>
            <div id="data-table" style="display:none;">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature (Â°C)</th>
                                <th>Humidity (%)</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="data-container"></div>

    <!-- Modal Structure -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Alert sound -->
    <audio id="alert-sound" src="./alertCombo.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
